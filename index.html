<html>
  <head>
    <meta charset="UTF-8">
    <title>2 Player Snake Applet</Title>
    <style>
      .center
      {
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }
      #snake-java-applet
      {
        border-style: solid;
        border-width: 1px;
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>

      //update form fields to reflect applet size
      function updateSizeForm()
      {
        var applet = $('#snake-java-applet');
        $('#inWidth').val(applet.attr('width'));
        $('#inHeight').val(applet.attr('height'));
      }

      //update applet size to reflect form
      function updateSize()
      {
        var applet = $('#snake-java-applet');
        applet.attr('width', $('#inWidth').val());
        applet.attr('height', $('#inHeight').val());
      }

      $(document).ready(function()
      {
        $('#sizeForm').submit(function() { updateSize(); return false});
        updateSizeForm();
      });

    </script>
  </head>
  <body>
    <h1>snake-java Applet</h1>
    <div id="size">
      <form id="sizeForm" name="size">
        <table>
          <tr>
            <td><input id="inWidth" name="width" type="text" size="5"/></td>
            <td><label for="width">Width</label></td>
          </tr>
          <tr>
            <td><input id="inHeight" name="height" type="text" size="5"/></td>
            <td><label for="height">Height</label></td>
          </tr>
          <tr>
            <td rowspan="2"><input type="submit" value="Resize"/></td>
          </tr>
        </table>
      </form>
    </div>
    <hr/>
    <div class="center">
      <object id="snake-java-applet" type="application/x-java-applet" width="800" height="600">
        <param name="archive" value="jar/snake-java.jar"/>
        <param name="code" value="corySherman.snake.SnakeApplet.class"/>
      </object>
    </div>
    <hr/>
    <h2>Controls:</h1>
    <p>Main controls are listed in-game.</p>
    <p>To load the chosen level, click "Load". Neither double-clicking nor pressing enter work yet.</p>
    <h2>Download:</h2>
    <p><a href="jar/snake-java.jar" title="snake-java.jar">Runnable jar</a>: `java -jar snake-jar.jar` to run.</p>
  </body>
</html>
